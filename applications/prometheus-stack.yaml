# prometheus-fixed.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-standalone
  namespace: argocd
spec:
  project: default
  source:
    # 使用标准的 Kubernetes 清单，不依赖外部 Helm 仓库
    repoURL: https://github.com/Lizlun-svg/k8s-test  # 替换为你的仓库
    targetRevision: main
    path: manifests/prometheus  # 指向包含 Kubernetes 清单的目录
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
